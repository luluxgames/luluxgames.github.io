<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LULUX</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
	
	<img src="img/flores/flor1.png" alt="Flor 1" class="decor-flor flor1">
    <img src="img/flores/flor2.png" alt="Flor 2" class="decor-flor flor2">
    <img src="img/flores/flor3.png" alt="Flor 3" class="decor-flor flor3">
    <img src="img/flores/flor4.png" alt="Flor 4" class="decor-flor flor4">

    <header>
        <img src="img/logo.png" alt="LULUX" class="logo">
        <img src="img/index/by_lucia.png" alt="Narrative Design by Lucía Puga" class="firma">
    </header>


    <main>
		<img src="img/descripcion.png" class="decor-izquierda">

        <div class="menu-contenedor">
            <div class="menu">
                <button><img src="img/index/boton1.png" alt="LATEST TECH WORK"></button>
                <button><img src="img/index/boton2.png" alt="NARRATIVE PORTFOLIO"></button>
                <button><img src="img/index/boton3.png" alt="WORK EXPERIENCE"></button>
                <button><img src="img/index/boton4.png" alt="CONTACT & NETWORKS"></button>
            </div>
        </div>
    </main>
	
	
	<footer>
		<img src="img/copyright.png" alt="© COPYRIGHT 2025">
	</footer>
</body>
</html>
